<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Webhook Deployer</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
  <header class="header">
    <h1>âš¡ Webhook Deployer</h1>
    <nav>
      <a href="/dashboard.html" class="active">Dashboard</a>
      <a href="/repositories.html">Repositories</a>
      <a href="/domains.html">Domains</a>
      <a href="/templates.html">Templates</a>
      <a href="/logs.html">Logs</a>
    </nav>
    <button id="logoutBtn" class="btn btn-secondary btn-sm">Logout</button>
  </header>

  <main class="container">
    <div class="dashboard-container">
      <section class="dashboard-header">
        <h2>Dashboard</h2>
        <p>Monitor your deployments and system status at a glance</p>
      </section>

      <div id="overviewStats" class="overview-grid">
        <div class="loading">Loading stats...</div>
      </div>

      <section class="dashboard-section">
        <div class="section-header">
          <h3 class="section-title">Active Services</h3>
          <div class="section-actions"></div>
        </div>
        <div id="pm2Table">
          <div class="loading">Loading services...</div>
        </div>
      </section>

      <section class="dashboard-section">
        <div class="section-header">
          <h3 class="section-title">Recent Deployments</h3>
          <div class="section-actions"></div>
        </div>
        <div id="recentLogs">
          <div class="loading">Loading deployments...</div>
        </div>
      </section>
    </div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/dashboard.js"></script>
</body>
</html>
